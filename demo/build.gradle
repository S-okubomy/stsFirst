buildscript {
	ext {
		springBootVersion = '1.3.2.RELEASE'
		 // tomcat
        tomcatVersion = "8.0.15"
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot' 

jar {
	baseName = 'demo'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


//�@�ˑ��֌W�̐ݒ�
dependencies {
    // SpringBoot
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    
    // gradle plugin
    compile "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    
    // http://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.7.4'
    
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
    
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.4'
    
    // tomcat-for read JSP
    compile "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
}


eclipse {
	classpath {
		 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.9'
}
